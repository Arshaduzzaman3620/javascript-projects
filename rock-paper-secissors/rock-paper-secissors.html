
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="/project/rock-paper-secissors/img/rock-emoji.png"  class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "class="move-button"><img src="/project/rock-paper-secissors/img/paper-emoji.png" alt="Paper" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    "class="move-button"><img src="/project/rock-paper-secissors/img/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result result" ></p>
    <p class="js-moves "></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="rest">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play </button>

  <script src="rockpaper.js">
    
 </script>
  </body>
